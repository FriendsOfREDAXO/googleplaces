# Alle hier gesetzten Werte können über $addon->getProperty($key) abgefragt werden

package: googleplaces
version: '2.3.1'
author: 'Medienfeuer, Daniel Springer'
compile: 0

page:
  title: 'Google Places'
  perm: googleplaces[]
  pjax: true
  icon: rex-icon fa fa-map-marker
  subpages:
    help:
      #icon: 'rex-icon fa fa-question'
      title: 'translate:googleplaces_start'
      pjax: false
      #itemclass: pull-right
      subpages:
        intro:
          title: 'translate:googleplaces_docs_intro'
          pjax: false
          subPath: README.md
        modules:
          title: 'translate:googleplaces_docs_modules'
          pjax: false
          subPath: docs/modules.md
       #google_api:
         #title: 'translate:googleplaces_docs_google_api'
         #pjax: false
         #subPath: docs/google_api.md
       #db:
         #title: 'translate:googleplaces_docs_db'
         #pjax: false
         #subPath: docs/db.md
        credits:
          title: 'translate:googleplaces_docs_credits'
          pjax: false
          subPath: docs/credits.md
    config: { title: 'translate:googleplaces_config' }
    reviews: { title: 'translate:googleplaces_reviews', icon: "fa fa-star" }
    info: { title: 'translate:googleplaces_information' }

requires:
    packages:
    
    redaxo: '>=5.10'
